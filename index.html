<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Order summary card</title>  
</head>
<body>
  <main class="container">
    <div class="image-hero">
      <img src="images/illustration-hero.svg" alt="hero image">
    </div>
    <div class="info-section">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p> 
    </div>
    <div class="plan-section flex">
      <img src="images/icon-music.svg" alt="music icon">
      <div class="plan-cost">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a class="plan-section-change" href="#">Change</a>
    </div>
    <div class="order">
      <button>Proceed to Payment</button>
      <p>Cancel Order</p>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
        Coded by <a href="https://www.frontendmentor.io/profile/joyrexjrl" target="_blank">Rick Lozano</a>.
      </div>
    </footer>                            
  </main>  
</body>
</html>
